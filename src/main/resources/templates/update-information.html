			</div>
		</div>
	</div>
</div>

<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
 	<form action="/user/profile/update" method="post" th:object=${userUpdateBindingModel}>
      <div class="card h-100">

		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fullName">Street</label>
					<input th:field="*{street}" type="text" class="form-control" id="fullName" placeholder="Enter full name">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">

				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="phone">Phone</label>
					<input th:field=*{phoneNumber} type="text" class="form-control" id="phone" placeholder="Enter phone number">
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="website">City</label>
					<input th:field="*{city}" type="text" class="form-control" id="website" placeholder="Website url">
				</div>
			</div>
			<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right">
					<button type="submit" class="btn btn-theme">Update</button>
				</div>
			</div>
		</div>
