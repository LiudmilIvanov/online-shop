<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/shop-homepage.css" rel="stylesheet">
  <link href="/css/product-add.css" rel="stylesheet">
  </head>
  
  <body>

<!-- Navigation -->
  <nav th:replace="fragments/fragment :: navigation('products')" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div>
  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Please select product:</h3>
                                </div>

                                <h6 class="h5 mb-0">Please add product:</h6>
                                <p class="text-muted mt-2 mb-5">Enter product details and then click add.</p>

                                <form action="/products/add" method="post" th:object="${productAddBindingModel}">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"></label>
                                        <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1" placeholder="Product name:">
                                    </div>
	                                   
                                      <select class="browser-default custom-select"  id="category" name="category">
               						 <option value="">Select category</option>
											<option th:each="c : ${T(com.example.demo.model.enums.CategoryTypeEnum).values()}" 
											th:text="${c}"
				 							th:value="${c}"
											></option>
           							 </select>
                                   
                                   
                                     <div class="form-group mb-5">
                                        <label for="exampleInputPassword1"></label>
                                        <input th:field="*{imageUrl}" type="text" class="form-control" id="exampleInputPassword1" placeholder="image URL">
                                    </div>
                                    
                                    
           						 <div class="div-class-price">
           						 <input th:field="*{price}"  type="number" step="0.1" class="form-control" id="price" name="price" placeholder="Select price:"/>
           							 <small class="text-danger"></small>
      									  </div>
                                    
                                    <div class="form-group">
                                   <textarea th:field="*{description}" class="form-control" type="text" name="description" placeholder="Description"></textarea>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-theme">Add</button>
                                    <a href="#l" class="forgot-link float-right text-primary"></a>
                                
                                </form>
                                
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
								<img style="width:460px;height:690px;" src="https://i0.wp.com/theteacupoflife.com/wp-content/uploads/2020/07/Letitia-Baldrige-Tea-Quote.png?fit=683%2C1024&ssl=1" alt="Italian Trulli">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                  <!--   <h4 class="text-white mb-4">This  beautiful theme yours!</h4>
                                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    <p>- Admin User</p> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
  
  </div>
    <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
