<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
   <link rel="stylesheet" href="/css/style.css"/>
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">
  <link href="/css/register.css" rel="stylesheet">

<style>


</style>

</head>

<body>

 <!-- Navigation -->
  <nav th:replace="fragments/fragment :: navigation('register')" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  </nav>

<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Register</h3>
                                </div>
                                <h6 class="h5 mb-0">Just Do Register.</h6>
                                <p class="text-muted mt-2 mb-5">If You Really Want To Know, Look In The Register.</p>
                                <form action="/register" method="post" th:object=${userRegisterBindingModel}>
                                    <div class="form-group">
                                        <label for="yourName">Your name</label>
                                        <input th:field=*{username} th:errorclass="bg-danger" type="text"  class="form-control" id="yourName" />
                                        <small	th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error message</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input th:field=*{email}  type="email" th:errorclass="bg-danger"  class="form-control" id="exampleInputEmail1" />
                                        <small	th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Username error message</small>
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input th:field=*{password}  type="password" th:errorclass="bg-danger"  class="form-control" id="exampleInputPassword1" />
                                        <small	th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Username error message</small>
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Confirm password</label>
                                        <input th:field=*{confirmPassword}  type="password" th:errorclass="bg-danger"  class="form-control" id="exampleInputPassword1" />
                                        <small	th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">Username error message</small>
                                    </div>
                                    <button type="submit" class="btn btn-theme">Register</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                              <img style="width:460px;height:730px;" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/funny-coffee-quotes-bad-day-1557862252.png">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                               <!--       <h4 class="text-white mb-4">This beautiful theme yours!</h4>
                                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    <p>- Admin User</p>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
            <p class="text-muted text-center mt-3 mb-0">Already have an account? <a href="login.html" class="text-primary ml-1">login</a></p>
            <!-- end row -->
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->

</div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
<footer th:replace="fragments/fragment :: footer" class="py-5 bg-dark">
  </footer>
</html>
